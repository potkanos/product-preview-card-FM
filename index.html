<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <img src="images/image-product-desktop.jpg" alt="product">
    <div class="text">
      <h3>PERFUME</h3>
      <h2 class="name">Gabrielle Essence Eau De Parfum</h2>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <h2 class="discounted">$149.99</h2>
        <s><p class="full">$169.99</p></s>
      </div>
      <button><img src="images/icon-cart.svg" alt="cart icon" class="icon">Add to Cart</button>
    </div>
  </div>
</body>
</html>
